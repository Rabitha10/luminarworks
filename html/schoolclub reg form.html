<body>
    <form action="">
        <h1>After School Club Regisration Form</h1>
        <label for="a">Student'sName</label><br>

            <option value="">kindergarden</option>

        </select><br><br>
        <label for="">Which session will your student attent</label><br>

        <input type="text"  id="k" placeholder="###########"><br><br>

        <input type="email" id="l"><br>
        <h1>Authorized Pick Up List</h1>
